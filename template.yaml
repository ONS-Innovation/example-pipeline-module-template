apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: example-module-template
  title: Create Module
  description: Create a new Module
  tags:
    - module
spec:
  owner: "group:default/spotify-backstage-trial-team"
  type: template

  parameters:
    - title: About
      required:
        - name
        - description
        - owner
        - system
      properties:
        name:
          title: Name
          type: string
          description: The unique name of this module
          ui:field: EntityNamePicker
        description:
          title: Description
          type: string
          description: Description of this module
        owner:
          title: Owner
          type: string
          description: Owner of this module
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              - kind: Group
        system:
          title: System
          type: string
          description: The system for this module
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              - kind: System

  steps:
    - id: fetch
      name: Fetch Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          project_slug: ONS-Innovation/${{ parameters.name }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        repoUrl: github.com?owner=ONS-Innovation&repo=${{ parameters.name }}
        description: ${{ parameters.description }}
        repoVisibility: public
        defaultBranch: main
        protectEnforceAdmins: false
        access: ${{ user.entity.metadata.annotations['github.com/user-login'] }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
